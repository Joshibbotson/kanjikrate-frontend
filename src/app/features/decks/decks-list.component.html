@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
  <mat-progress-bar
    style="opacity: 0"
    mode="indeterminate"
  ></mat-progress-bar>
  }
  <div class="top-bar-container">

    <common-bread-crumbs [urlParts]="['decks']"/>
    <mat-paginator
    [length]="totalDecks"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
    >
  </mat-paginator>
</div>
  <div class="flex-box">
    @for (deck of decksData; track $index) {
  <app-deck-cover [deckInfo]="deck" />
  }
</div>
