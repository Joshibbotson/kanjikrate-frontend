<div class="bread-crumbs-wrapper">
  <common-bread-crumbs [urlParts]="breadCrumbLinks()" />
</div>
<div class="top-bar-container">
  <mat-paginator
    [length]="totalCards"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
<main>
  <h1>deck</h1>
  @if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
  <div class="flex-box">
    @if(!showCreateCard()){
    <app-create-card-outline (click)="toggleCreateCard()" />
    } @else {

    <app-card-create
      [deckId]="deckId"
      (cancelClick)="closeCreateDeck()"
      (saveClick)="onSaveDeck()"
    />
    } @for (card of cardsData; track $index) {
    <app-deck-card [front]="card.front" [back]="card.back" />
    }
  </div>
  }
</main>
