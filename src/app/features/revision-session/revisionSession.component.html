@if (!showEndCard()) {

<div class="bread-crumbs-wrapper">
  <common-bread-crumbs [urlParts]="breadCrumbLinks()" />
</div>
}
<main>
  <div class="container">
    @if (cardData && !showEndCard()) {
    <app-deck-card [front]="cardData.front" [back]="cardData.back" />

    <div class="bottom-container">
      <common-button
        mat-stroked-button
        title="Forgot :("
        [size]="btnSize.LARGE"
        [colour]="btnColour.DANGER"
        (click)="reviewCard(answer.FORGOT)"
      />
      <common-button
        mat-stroked-button
        title="Remembered :)"
        [size]="btnSize.LARGE"
        (click)="reviewCard(answer.REMEMBER)"
      />
    </div>
    <app-progress-bar
      title="Progress"
      [totalSize]="sessionLength()"
      [totalProgress]="sessionProgress()"
    />
    } @else if(!cardData && !showEndCard()) {
    <p>No card data available</p>
    } @else if (showEndCard()) {
    <app-end-card />
    }
  </div>
</main>
