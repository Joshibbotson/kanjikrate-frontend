<main>
  <div class="container">
    @if (cardData) {
    <app-deck-card [front]="cardData.front" [back]="cardData.back" />

    }
    <div class="bottom-container">
      <common-button
        title="Forgot :("
        [size]="btnSize.LARGE"
        [colour]="btnColour.DANGER"
        (click)="nextCard(answer.FORGOT)"
      />
      <common-button title="Remembered :)" 
      [size]="btnSize.LARGE"
       (click)="nextCard(answer.REMEMBER)" />
    </div>
    <app-progress-bar title="Progress" [totalSize]="sessionLength()" [totalProgress]="sessionProgress()"  />
  </div>
</main>
